<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Bài thơ số: {{index+1}}</h1>
    <h1>{{ poem.title }}</h1>

    <h2>{{poem.content}}</h2>
    
    <h4>{{poem.gender}}</h4>
    {% if poem.gender == 'female'%}
        <p>By :Ms. {{poem.arthor}}</p>
    {% elif poem.gender == 'male'%}
        <p>By :Mr. {{poem.arthor}}</p>
    {% endif %}
</body>
</html>
